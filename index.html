<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PG Concursos Públicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo-bg: #19132a;
      --roxo-neon: #9147ff;
      --roxo-soft: #a07fff;
      --white: #fff;
      --amarelo: #ffe859;
      --painel: rgba(28, 22, 46, 0.97);
      --tab-sel: #fff;
      --tab-bg: #221a37;
      --tab-border: #a07fff;
      --shadow: 0 0 26px #9147ff44, 0 0 60px #fff2;
    }
    html, body {
      margin: 0; padding: 0;
      background: var(--roxo-bg);
      color: var(--white);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #matrix-canvas {
      position: fixed;
      z-index: 0;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      opacity: .06;
      filter: blur(0.2px) brightness(1.01);
    }
    header {
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100vw;
      height: 64px;
      display: flex;
      align-items: center;
      gap: 1.1em;
      padding: 0 2vw;
      background: var(--roxo-bg);
      border-bottom: 2px solid var(--roxo-soft);
      box-shadow: 0 2px 12px #9147ff23;
    }
    .logo-svg {
      width: 44px;
      height: 44px;
      display: flex; align-items: center; justify-content: center;
      margin-left: 0.2em;
    }
    .header-title {
      font-size: 1.35rem;
      font-weight: bold;
      color: var(--white);
      letter-spacing: 2.5px;
      text-shadow: 0 0 10px #fff, 0 0 8px var(--roxo-neon);
      margin-right: .3em;
    }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 72px 0 0 0;
      z-index: 2;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 64px; left: 0;
      width: 100vw;
      min-height: calc(100vh - 64px);
      opacity: 0;
      transition: opacity .36s, transform .25s;
      transform: translateY(12px) scale(.98);
      z-index: 2;
      padding: 0 6vw;
    }
    .screen.active { display: flex; opacity: 1; pointer-events: auto; transform: none; }
    .glass {
      background: var(--painel);
      border: 1.7px solid var(--roxo-soft);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2em 1.5em 2.1em 1.5em;
      margin-bottom: 1.1em;
      width: 100%;
      max-width: 390px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: relative;
      overflow: visible;
    }
    /* HEADLINES */
    .headline {
      font-size: 1.37rem;
      font-weight: bold;
      color: var(--roxo-soft);
      letter-spacing: 1.1px;
      text-shadow: 0 0 6px #fff8, 0 0 4px var(--roxo-neon);
      text-align: center;
      margin-bottom: 0.4em;
    }
    .subtitle {
      font-size: 1.12rem;
      font-weight: bold;
      color: var(--white);
      text-align: center;
      margin-bottom: 1.7em;
      letter-spacing: 0.4px;
      text-shadow: 0 0 3px #fff7;
    }
    /* TABS */
    .tabs-list {
      display: flex;
      gap: 0.7em;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.4em;
    }
    .tab-btn {
      background: var(--tab-bg);
      border: 2px solid var(--tab-border);
      color: var(--white);
      border-radius: 8px;
      font-size: 1em;
      font-family: inherit;
      font-weight: bold;
      letter-spacing: 0.1em;
      padding: 1.03em 1.3em;
      margin-bottom: 0.2em;
      cursor: pointer;
      transition: background .13s, color .12s, border .13s;
      box-shadow: 0 0 8px #9147ff32;
      min-width: 150px;
      outline: none;
    }
    .tab-btn.selected, .tab-btn:focus {
      background: var(--tab-sel);
      color: var(--roxo-bg);
      border: 2px solid var(--roxo-neon);
      box-shadow: 0 0 14px #a07fff80;
      filter: brightness(1.1);
    }
    .tab-content {
      min-height: 36px;
      text-align: center;
      color: var(--amarelo);
      font-size: 1.11em;
      font-weight: bold;
      margin-bottom: 1.7em;
      text-shadow: 0 0 3px #fff6;
      line-height: 1.5em;
      letter-spacing: 0.1px;
      padding: 0 .1em;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1.1em;
      flex-wrap: wrap;
    }
    button, .btn {
      font-family: inherit;
      background: linear-gradient(95deg, #fff 0%, #a07fff 100%);
      color: #271851;
      font-weight: bold;
      border: none;
      border-radius: 11px;
      box-shadow: 0 2px 10px 0 #a07fff66;
      padding: 1em 2em;
      font-size: 1.08rem;
      letter-spacing: 1.1px;
      cursor: pointer;
      transition: transform .13s, box-shadow .12s, filter .12s;
      filter: brightness(1.05);
      outline: none;
    }
    button:hover, .btn:hover { filter: brightness(1.12);}
    button:active, .btn:active { transform: scale(.98);}
    @media (max-width: 600px) {
      .glass { max-width: 97vw; padding: 1.2em 0.5em 1.5em 0.5em; }
      .headline { font-size: 1.12rem; }
      .subtitle { font-size: .98rem;}
      button, .btn { font-size: .97rem; padding: .97em .6em;}
      .tab-btn { font-size: .97em; padding: .95em .4em; min-width: 90px;}
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <header>
    <!-- Logo SVG moderna -->
    <span class="logo-svg">
      <svg width="38" height="38" viewBox="0 0 38 38" fill="none">
        <g>
          <rect x="7" y="27" width="24" height="6" rx="2.6" fill="#fff" fill-opacity="0.09" stroke="#a259ff" stroke-width="1.5"/>
          <rect x="11" y="21" width="16" height="5" rx="2.2" fill="#fff" fill-opacity="0.13" stroke="#fff" stroke-width="1"/>
          <ellipse cx="19" cy="15.5" rx="5" ry="7" fill="#a259ff" fill-opacity="0.18" stroke="#fff" stroke-width="1.3"/>
          <polygon points="17,14 21,14 19,4" fill="#fff" stroke="#a259ff" stroke-width="1.3"/>
          <ellipse cx="19" cy="4.8" rx="1.1" ry="2" fill="#fff" fill-opacity="0.82"/>
          <rect x="15" y="34" width="8" height="2" rx="1" fill="#fff" fill-opacity="0.22"/>
        </g>
      </svg>
    </span>
    <span class="header-title">PG Concursos Públicos</span>
  </header>
  <main>
    <!-- Tela 2: Abas Inteligentes -->
    <section class="screen active" id="screen-2">
      <div class="glass">
        <div class="headline">Você vai aprender de verdade</div>
        <div class="subtitle">Tudo que você precisa, em uma plataforma direta e sem enrolação.</div>
        <div class="tabs-list" id="tabs"></div>
        <div class="tab-content" id="tab-content"></div>
        <div class="btn-row">
          <button id="btn-continuar">Continuar</button>
          <button class="btn" id="btn-voltar1">Voltar</button>
        </div>
      </div>
    </section>
  </main>
  <script>
    // Matrix Rain (sutil)
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    let fontSize = window.innerWidth < 600 ? 15 : 19;
    let columns = Math.floor(width / fontSize) + 2;
    let drops = Array(columns).fill(1);
    function resizeMatrix() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      fontSize = window.innerWidth < 600 ? 15 : 19;
      columns = Math.floor(width / fontSize) + 2;
      drops = Array(columns).fill(1);
    }
    window.addEventListener('resize', resizeMatrix);
    function drawMatrix() {
      ctx.fillStyle = "rgba(30,20,50,0.12)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "#a259ff";
      ctx.font = fontSize + "px 'Space Mono', monospace";
      for(let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        ctx.fillText(text, x, y);
        if(y > height && Math.random() > 0.93) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    // Abas Inteligentes
    const TABS = [
      { label: "Ciclo Inteligente", desc: "Monte ciclos de estudos que aceleram sua evolução, sem perder tempo e sem sobrecarregar sua mente." },
      { label: "Questões na Medida", desc: "Resolva questões no momento certo e na quantidade certa para fixar conteúdo sem decorar à toa." },
      { label: "Marcação Inteligente", desc: "Aprenda a marcar o material de forma eficiente, tornando cada revisão mais rápida e produtiva." },
      { label: "Revisões Poderosas", desc: "Implemente revisões de alto impacto, garantindo que nada importante seja esquecido na hora da prova." },
      { label: "E muito mais...", desc: "Filtros de prioridade, simulados, dicas práticas e acompanhamento passo a passo." }
    ];
    let selectedTab = 0;
    function renderTabs() {
      const tabs = document.getElementById('tabs');
      tabs.innerHTML = '';
      TABS.forEach((tab, idx) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'tab-btn' + (idx === selectedTab ? ' selected' : '');
        btn.textContent = tab.label;
        btn.onclick = () => { selectedTab = idx; renderTabs(); };
        tabs.appendChild(btn);
      });
      document.getElementById('tab-content').innerHTML = `<span>${TABS[selectedTab].desc}</span>`;
    }
    renderTabs();
  </script>
</body>
</html>
