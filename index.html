<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PG Concursos — Conteúdo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Outfit:wght@600;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo: #7c46c5;
      --roxo2: #bda6ff;
      --cinza-bg: #f3f0fa;
      --branco: #fff;
      --preto: #19162a;
      --soft-shadow: 0 8px 32px rgba(110,75,202,0.15);
      --ease-main: cubic-bezier(0.19,1,0.22,1);
      --dur-med: 0.8s;
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--cinza-bg);
      color: var(--preto);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    /* Header profissional */
    header {
      position: sticky; top:0; z-index:100;
      display:flex; align-items:center; justify-content:center;
      gap:1rem;
      padding:1.5rem 2rem;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(12px);
    }
    header::before {
      content: '';
      position:absolute; top:0; left:0;
      width:100%; height:4px;
      background: linear-gradient(90deg, var(--roxo2), var(--roxo), var(--roxo2));
      background-size:200% 100%;
      animation: borderSlide 4s linear infinite;
    }
    @keyframes borderSlide { 0%{background-position:0 0;}100%{background-position:200% 0;} }
    .logo-link img {
      width:60px; height:60px;
      border-radius:12px;
      box-shadow: var(--soft-shadow);
    }
    .header-title {
      display:inline-block; text-align:left; line-height:1;
      position: relative;
    }
    .header-title .pg {
      font-family: 'Poppins', sans-serif;
      font-weight:800;
      font-size: clamp(2rem,8vw,3.5rem);
      background: linear-gradient(90deg, var(--roxo2), var(--roxo));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-title .pg::after {
      content: '';
      position:absolute; bottom:-5px; left:50%; transform:translateX(-50%);
      width:60%; height:3px;
      background: linear-gradient(90deg, var(--roxo), var(--roxo2));
      border-radius:2px;
      animation: underlineMove 3s ease-in-out infinite;
    }
    @keyframes underlineMove { 0%{width:40%;}50%{width:80%;}100%{width:40%;} }
    .header-title .concursos {
      font-family:'Outfit',sans-serif;
      font-weight:600;
      font-size: clamp(1.25rem,5vw,2rem);
      background: linear-gradient(90deg, var(--roxo), var(--roxo2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top:0.2rem;
    }
    /* Hero */
    .hero { /* mantido */ }
    /* Conteúdo original */
    .content-screen { /* mantido */ }
    /* Responsividade */
    @media (max-width:480px) {
      .logo-link img { width:50px; height:50px; }
      .header-title .pg { font-size: clamp(1.8rem,12vw,3rem); }
      .header-title .concursos { font-size: clamp(1rem,8vw,1.8rem); }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link"><img src="https://i.postimg.cc/jdRnCJ86/1000115773.webp" alt="Logo PG"></a>
    <div class="header-title">
      <span class="pg">PG</span>
      <span class="concursos">Concursos Públicos</span>
    </div>
  </header>
  <!-- Hero -->
  <section class="hero">
    <p>Todo o conteúdo nasceu de</p>
    <p class="emphasis">anos de experiência real em concursos</p>
    <p class="emphasis">A diferença entre tentar e aprovar está aqui: praticidade, clareza e método.</p>
  </section>
  <!-- Conteúdo original -->
  <section class="content-screen">
    <!-- cards mantidos -->
  </section>
</body>
</html>
