<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG Concursos Públicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Outfit:wght@600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo: #6C4BA5;
      --roxo-claro: #BDA6FF;
      --roxo-escuro: #432C6C;
      --branco: #fff;
      --cinza: #F6F4FB;
      --preto: #181833;
      --grad: linear-gradient(120deg, var(--roxo) 10%, var(--roxo-claro) 100%);
      --sombra: 0 4px 20px 0 rgba(108,75,165,0.10);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      background: var(--cinza);
      color: var(--preto);
      font-family: 'Montserrat', 'Outfit', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: var(--grad);
      text-align: center;
      padding: 2.2rem 1rem 2rem 1rem;
      border-radius: 0 0 28px 28px;
      box-shadow: var(--sombra);
      margin-bottom: 0;
      position: relative;
    }
    .logo-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 16px #6c4ba545;
      border: 3px solid #fff;
      margin: 0 auto 1.1rem auto;
      display: block;
    }
    .brand-title {
      font-family: 'Outfit', 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      color: var(--roxo);
      margin: 0 0 .25rem 0;
      letter-spacing: -1px;
      text-shadow: 0 2px 16px #BDA6FF22;
    }
    .divider {
      margin: 1.1rem auto 0 auto;
      height: 3px;
      width: 46px;
      border-radius: 4px;
      background: linear-gradient(90deg, var(--roxo), var(--roxo-claro));
      opacity: 0.12;
    }
    main {
      width: 100%;
      max-width: 470px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.7rem 1.2rem 2rem 1.2rem;
      position: relative;
      z-index: 1;
      min-height: 55vh;
    }
    .typewriter-container {
      min-height: 170px;
      width: 100%;
      background: var(--branco);
      border-radius: 20px;
      box-shadow: 0 3px 15px #6c4ba510;
      margin: 0 auto 1.7rem auto;
      padding: 2.1rem 1.5rem 1.9rem 1.5rem;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-size: 1.24rem;
      font-family: 'Outfit', 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: .01em;
      text-align: center;
      position: relative;
      transition: box-shadow 0.22s;
      line-height: 1.6;
    }
    .typewriter {
      min-height: 2.5em;
      color: var(--roxo-escuro);
      text-align: center;
      margin: 0 auto;
      width: 100%;
      display: inline-block;
      white-space: pre-line;
      font-size: 1.22rem;
      letter-spacing: 0.01em;
    }
    .type-cursor {
      display: inline-block;
      width: .8em;
      color: var(--roxo);
      font-weight: 900;
      animation: blink 1s steps(1) infinite;
      font-size: 1.21em;
      vertical-align: middle;
    }
    @keyframes blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cta-btn {
      display: inline-block;
      padding: 1.18rem 2.3rem;
      background: linear-gradient(90deg, var(--roxo-claro), var(--roxo));
      color: #fff;
      font-family: 'Outfit', 'Montserrat', sans-serif;
      font-size: 1.19rem;
      font-weight: 900;
      border-radius: 36px;
      box-shadow: 0 2px 22px #6c4ba53a;
      border: none;
      margin: 1.6rem auto 0 auto;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: filter .15s, background .18s;
      user-select: none;
      text-align: center;
      outline: none;
      opacity: 1;
      min-width: 210px;
    }
    .cta-btn:hover, .cta-btn:focus {
      filter: brightness(1.10) saturate(1.17);
      background: linear-gradient(90deg, var(--roxo), var(--roxo-claro));
      opacity: .97;
    }
    @media (max-width: 600px) {
      header { border-radius: 0 0 15px 15px; padding: 1.3rem .7rem 1.2rem .7rem;}
      .logo-img { width: 56px; height: 56px; }
      .brand-title { font-size: 1.13rem;}
      main { padding-top: 1.4rem; padding-bottom: .8rem;}
      .typewriter-container { font-size: 1.03rem; padding: 1.1rem .7rem .95rem .7rem;}
      .cta-btn { font-size: .97rem; padding: .93rem 1.2rem;}
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/jdRnCJ86/1000115773.webp" alt="Logo PG Concursos" class="logo-img">
    <div class="brand-title">PG Concursos Públicos</div>
    <div class="divider"></div>
  </header>
  <main>
    <div class="typewriter-container">
      <span class="typewriter" id="typewriter"></span>
      <span class="type-cursor" id="type-cursor">|</span>
    </div>
    <button class="cta-btn" id="ctaBtn" style="display:none;" onclick="window.location.href='aguarde.html'">
      Quero estudar de verdade
    </button>
  </main>
  <script>
    // Frases digitadas, personalize se quiser!
    const frases = [
      "Eu sei que você já sentiu que estava estudando e não aprendia de verdade...",
      "Já tentou vários métodos, mas sempre se sentiu perdido.",
      "Viu outros passando e pensou: será que existe um jeito certo?",
      "Já pensou em desistir porque parecia impossível organizar tanta matéria.",
      "Se cansou de dicas soltas, PDFs, promessas de 'fórmulas mágicas'...",
      "Sente que falta um passo a passo prático de verdade.",
      "E se existisse um caminho confiável para você finalmente aprovar?"
    ];

    const typeElem = document.getElementById('typewriter');
    const cursorElem = document.getElementById('type-cursor');
    const ctaBtn = document.getElementById('ctaBtn');
    let fraseAtual = 0;
    let charAtual = 0;

    function digitarFrase() {
      if(fraseAtual >= frases.length) {
        cursorElem.style.display = 'none';
        ctaBtn.style.display = 'inline-block';
        ctaBtn.focus();
        return;
      }
      let frase = frases[fraseAtual];
      let delay = 42 + Math.random()*16;

      typeElem.textContent = frase.substring(0, charAtual+1);
      if (charAtual < frase.length) {
        charAtual++;
        setTimeout(digitarFrase, delay);
      } else {
        setTimeout(() => {
          fraseAtual++;
          charAtual = 0;
          setTimeout(digitarFrase, 630);
        }, 970);
      }
    }
    digitarFrase();
  </script>
</body>
</html>
