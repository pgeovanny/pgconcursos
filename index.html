<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual do Aprovado - Painel Hacker</title>
  <style>
    :root {
      --neon-color: #0f0;
      --bg-color: #000;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg-color);
      color: var(--neon-color);
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    /* Matrix Rain Background */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    /* Header Banner */
    #banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--neon-color);
      text-shadow: 0 0 10px var(--neon-color);
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
    /* Screen Layout */
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      padding-top: 4rem;
    }
    .screen.active { opacity: 1; }
    /* Neon Text & Cursor */
    .message {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px var(--neon-color);
      color: var(--neon-color);
    }
    .cursor {
      display: inline-block;
      width: 1ch;
      background: var(--neon-color);
      animation: blink 1s steps(2) infinite;
      margin-left: 2px;
    }
    @keyframes blink { 0%,100% { opacity:1; } 50% { opacity:0; } }
    /* Glassmorphism Panel */
    .glass {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border: 1px solid var(--neon-color);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    /* Form Elements */
    input, button {
      font-size: 1rem;
      padding: 0.8rem 1rem;
      border: 1px solid var(--neon-color);
      border-radius: 5px;
      background: transparent;
      color: var(--neon-color);
      text-shadow: 0 0 5px var(--neon-color);
      outline: none;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1rem;
    }
    input:focus {
      box-shadow: 0 0 10px var(--neon-color);
    }
    button:hover {
      box-shadow: 0 0 20px var(--neon-color);
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="banner">PG Concursos Públicos</div>

  <!-- Screen 1 -->
  <div id="screen-1" class="screen active">
    <div class="glass">
      <div class="message" id="msg-1"></div>
    </div>
  </div>

  <!-- Screen 2 -->
  <div id="screen-2" class="screen">
    <div class="glass">
      <div class="message" id="msg-2"></div>
    </div>
  </div>

  <!-- Screen 3 -->
  <div id="screen-3" class="screen">
    <div class="glass">
      <p class="message">Quer entrar na lista de interesses?</p>
      <form method="POST" data-netlify="true">
        <input type="email" name="email" placeholder="seu@email.com" required />
        <button type="submit">Entrar na Lista</button>
      </form>
    </div>
  </div>

  <script>
    // Matrix Rain Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    const cols = Math.floor(canvas.width / 20) + 1;
    const drops = Array(cols).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'var(--neon-color)';
      ctx.font = '18px monospace';
      drops.forEach((y, i) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = i * 20;
        ctx.fillText(text, x, y * 20);
        if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 50);

    // Typewriter Effect
    function typeWriter(el, txt, speed = 40) {
      return new Promise(resolve => {
        let i = 0;
        const cursor = document.createElement('span');
        cursor.classList.add('cursor');
        el.appendChild(cursor);
        function type() {
          if (i < txt.length) {
            el.insertBefore(document.createTextNode(txt.charAt(i)), cursor);
            i++;
            setTimeout(type, speed);
          } else {
            cursor.remove();
            resolve();
          }
        }
        type();
      });
    }

    // Run Sequence
    async function runSequence() {
      const m1 = document.getElementById('msg-1');
      const m2 = document.getElementById('msg-2');
      await typeWriter(m1, 'BEM-VINDO(A). Você está prestes a aprender a estudar em alto nível.');
      await new Promise(r => setTimeout(r, 2000));
      document.getElementById('screen-1').classList.remove('active');
      document.getElementById('screen-2').classList.add('active');
      await typeWriter(m2, 'Material embasado em anos de estudos, reprovações e aprovações. Agora, você poderá aplicar tudo para ser aprovado em tempo recorde.');
      await new Promise(r => setTimeout(r, 2000));
      document.getElementById('screen-2').classList.remove('active');
      document.getElementById('screen-3').classList.add('active');
    }
    window.onload = runSequence;
  </script>
</body>
</html>
